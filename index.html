<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Boy Calendar Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body style="margin:0;">
  <div id="root"></div>

  <script type="text/babel">
    function GameBoyCalendar() {
      const [currentDate, setCurrentDate] = React.useState(new Date());

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const today = new Date().getDate();
      const todayMonth = new Date().getMonth();
      const todayYear = new Date().getFullYear();

      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDayOfMonth = new Date(year, month, 1).getDay();

      const prevMonth = () => {
        setCurrentDate(new Date(year, month - 1, 1));
      };

      const nextMonth = () => {
        setCurrentDate(new Date(year, month + 1, 1));
      };

      const days = [];
      for (let i = 0; i < firstDayOfMonth; i++) {
        days.push(null);
      }
      for (let i = 1; i <= daysInMonth; i++) {
        days.push(i);
      }

      return (
        <div
          style={{
            minHeight: "20vh",
            display: "flex",
            alignItems: "center",
            justifyContent: "center",
            background: "transparent",
            boxSizing: "border-box",
            fontFamily: 'system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif'
          }}
        >
          <div style={{ position: "relative" }}>
            {/* Soft shadow */}
            <div
              style={{
                position: "absolute",
                inset: 0,
                background: "#9ca3af",
                opacity: 0.25,
                filter: "blur(32px)",
                transform: "translateY(12px)"
              }}
            ></div>

            {/* Game Boy body */}
            <div
              style={{
                position: "relative",
                width: "320px",
                borderRadius: "24px",
                background: "linear-gradient(180deg,#f9a8d4,#f472b6)",
                boxShadow:
                  "0 16px 30px rgba(0,0,0,0.25), inset 0 2px 4px rgba(255,255,255,0.6)",
                padding: "18px 16px 24px",
                boxSizing: "border-box"
              }}
            >
              {/* Screen bezel */}
              <div
                style={{
                  background: "#111827",
                  borderRadius: "20px",
                  padding: "10px",
                  boxSizing: "border-box",
                  boxShadow:
                    "inset 0 0 0 3px #030712, inset 0 0 16px rgba(15,23,42,0.8)",
                  position: "relative"
                }}
              >
                {/* Screen inner */}
                <div
                  style={{
                    background: "#fff1f2",
                    borderRadius: "16px",
                    padding: "10px 10px 12px",
                    boxSizing: "border-box",
                    boxShadow:
                      "inset 0 0 0 2px rgba(251,207,232,0.9), inset 0 16px 24px rgba(248,250,252,0.95)"
                  }}
                >
                  {/* Top labels */}
                  <div
                    style={{
                      display: "flex",
                      justifyContent: "space-between",
                      fontSize: "9px",
                      color: "#6b7280",
                      marginBottom: "6px",
                      letterSpacing: "0.1em",
                      textTransform: "uppercase"
                    }}
                  >
                    <span>Power On</span>
                    <span>Battery Full</span>
                  </div>

                  {/* Calendar container (screen area) */}
                  <div
                    style={{
                      background: "rgba(255,255,255,0.9)",
                      borderRadius: "12px",
                      padding: "8px 8px 10px",
                      boxSizing: "border-box",
                      boxShadow:
                        "0 0 0 1px rgba(248,113,113,0.15), 0 8px 14px rgba(248,113,113,0.15)"
                    }}
                  >
                    {/* Month header */}
                    <div
                      style={{
                        display: "flex",
                        alignItems: "center",
                        justifyContent: "space-between",
                        marginBottom: "6px"
                      }}
                    >
                      <button
                        onClick={prevMonth}
                        style={{
                          border: "none",
                          background: "#fee2e2",
                          borderRadius: "999px",
                          width: "22px",
                          height: "22px",
                          display: "flex",
                          alignItems: "center",
                          justifyContent: "center",
                          fontSize: "12px",
                          cursor: "pointer",
                          boxShadow: "0 2px 4px rgba(0,0,0,0.08)",
                          color: "#9f1239"
                        }}
                      >
                        ‹
                      </button>
                      <div
                        style={{
                          fontSize: "13px",
                          fontWeight: 600,
                          color: "#9f1239"
                        }}
                      >
                        {monthNames[month]} {year}
                      </div>
                      <button
                        onClick={nextMonth}
                        style={{
                          border: "none",
                          background: "#fee2e2",
                          borderRadius: "999px",
                          width: "22px",
                          height: "22px",
                          display: "flex",
                          alignItems: "center",
                          justifyContent: "center",
                          fontSize: "12px",
                          cursor: "pointer",
                          boxShadow: "0 2px 4px rgba(0,0,0,0.08)",
                          color: "#9f1239"
                        }}
                      >
                        ›
                      </button>
                    </div>

                    {/* Days of week */}
                    <div
                      style={{
                        display: "grid",
                        gridTemplateColumns: "repeat(7, 1fr)",
                        gap: "2px",
                        marginBottom: "4px"
                      }}
                    >
                      {["S", "M", "T", "W", "T", "F", "S"].map((d) => (
                        <div
                          key={d}
                          style={{
                            textAlign: "center",
                            fontSize: "9px",
                            fontWeight: 600,
                            color: "#be123c",
                            padding: "2px 0"
                          }}
                        >
                          {d}
                        </div>
                      ))}
                    </div>

                    {/* Days grid */}
                    <div
                      style={{
                        display: "grid",
                        gridTemplateColumns: "repeat(7, 1fr)",
                        gap: "3px"
                      }}
                    >
                      {days.map((day, idx) => {
                        const isToday =
                          day === today &&
                          month === todayMonth &&
                          year === todayYear;

                        if (!day) {
                          return (
                            <div
                              key={idx}
                              style={{
                                height: "24px"
                              }}
                            ></div>
                          );
                        }

                        return (
                          <div
                            key={idx}
                            style={{
                              height: "24px",
                              borderRadius: "999px",
                              background: isToday ? "#fb7185" : "#fef2f2",
                              color: isToday ? "#fef2f2" : "#9f1239",
                              display: "flex",
                              alignItems: "center",
                              justifyContent: "center",
                              fontSize: "10px",
                              fontWeight: isToday ? 700 : 500,
                              boxShadow: isToday
                                ? "0 0 0 1px rgba(248,250,252,0.9), 0 0 10px rgba(248,113,113,0.65)"
                                : "0 1px 2px rgba(0,0,0,0.05)"
                            }}
                          >
                            {day}
                          </div>
                        );
                      })}
                    </div>
                  </div>
                </div>

                {/* GBA logo text */}
                <div
                  style={{
                    position: "absolute",
                    bottom: "-18px",
                    left: 0,
                    right: 0,
                    textAlign: "center",
                    fontSize: "9px",
                    textTransform: "uppercase",
                    letterSpacing: "0.15em",
                    color: "#e5e7eb"
                  }}
                >
                  <span style={{ fontWeight: 700 }}>GAME BOY</span>{" "}
                  <span style={{ fontWeight: 300 }}>ADVANCE</span>{" "}
                  <span style={{ fontWeight: 600, fontSize: "7px" }}>SP</span>
                </div>
              </div>

              {/* Hinge */}
              <div
                style={{
                  marginTop: "26px",
                  height: "16px",
                  borderRadius: "999px",
                  background:
                    "linear-gradient(180deg, #f9a8d4 0%, #f472b6 50%, #ec4899 100%)",
                  boxShadow:
                    "inset 0 2px 3px rgba(255,255,255,0.7), inset 0 -2px 3px rgba(219,39,119,0.6)"
                }}
              ></div>

              {/* Bottom controls */}
              <div
                style={{
                  marginTop: "14px",
                  padding: "4px 6px 0",
                  boxSizing: "border-box",
                  display: "flex",
                  justifyContent: "space-between",
                  alignItems: "center"
                }}
              >
                {/* D-pad */}
                <div
                  style={{
                    width: "70px",
                    height: "70px",
                    borderRadius: "999px",
                    background:
                      "radial-gradient(circle at 30% 30%, #fecdd3 0, #f472b6 40%, #f472b6 100%)",
                    display: "flex",
                    alignItems: "center",
                    justifyContent: "center",
                    boxShadow: "inset 0 0 10px rgba(136,19,55,0.3)"
                  }}
                >
                  <div
                    style={{
                      position: "relative",
                      width: "38px",
                      height: "38px",
                      background: "#111827",
                      borderRadius: "10px",
                      boxShadow:
                        "0 2px 4px rgba(0,0,0,0.4), inset 0 1px 1px rgba(255,255,255,0.1)"
                    }}
                  >
                    <div
                      style={{
                        position: "absolute",
                        top: "6px",
                        left: "50%",
                        transform: "translateX(-50%)",
                        width: "12px",
                        height: "7px",
                        borderRadius: "999px",
                        background: "#020617"
                      }}
                    ></div>
                    <div
                      style={{
                        position: "absolute",
                        bottom: "6px",
                        left: "50%",
                        transform: "translateX(-50%)",
                        width: "12px",
                        height: "7px",
                        borderRadius: "999px",
                        background: "#020617"
                      }}
                    ></div>
                    <div
                      style={{
                        position: "absolute",
                        left: "6px",
                        top: "50%",
                        transform: "translateY(-50%)",
                        width: "7px",
                        height: "12px",
                        borderRadius: "999px",
                        background: "#020617"
                      }}
                    ></div>
                    <div
                      style={{
                        position: "absolute",
                        right: "6px",
                        top: "50%",
                        transform: "translateY(-50%)",
                        width: "7px",
                        height: "12px",
                        borderRadius: "999px",
                        background: "#020617"
                      }}
                    ></div>
                  </div>
                </div>

                {/* AB buttons */}
                <div
                  style={{
                    display: "flex",
                    flexDirection: "column",
                    alignItems: "flex-end",
                    gap: "10px",
                    marginRight: "6px"
                  }}
                >
                  <div
                    style={{
                      display: "flex",
                      gap: "12px",
                      transform: "translateX(6px)"
                    }}
                  >
                    {["A", "B"].map((label) => (
                      <div
                        key={label}
                        style={{
                          position: "relative",
                          width: "32px",
                          height: "32px",
                          borderRadius: "999px",
                          background:
                            "radial-gradient(circle at 30% 30%, #f9a8d4 0, #db2777 55%, #9d174d 100%)",
                          boxShadow:
                            "0 4px 6px rgba(190,24,93,0.6), inset 0 2px 2px rgba(255,255,255,0.6)"
                        }}
                      >
                        <div
                          style={{
                            position: "absolute",
                            inset: "6px",
                            borderRadius: "999px",
                            background:
                              "radial-gradient(circle at 30% 30%, #111827 0, #020617 100%)",
                            boxShadow:
                              "0 1px 2px rgba(0,0,0,0.5), inset 0 1px 1px rgba(148,163,184,0.5)",
                            display: "flex",
                            alignItems: "center",
                            justifyContent: "center",
                            color: "#e5e7eb",
                            fontSize: "11px",
                            fontWeight: 600
                          }}
                        >
                          {label}
                        </div>
                      </div>
                    ))}
                  </div>

                  {/* Speaker dots */}
                  <div
                    style={{
                      display: "grid",
                      gridTemplateColumns: "repeat(3, 4px)",
                      gridAutoRows: "4px",
                      gap: "4px",
                      marginTop: "4px",
                      marginRight: "18px"
                    }}
                  >
                    {Array.from({ length: 9 }).map((_, i) => (
                      <div
                        key={i}
                        style={{
                          width: "4px",
                          height: "4px",
                          borderRadius: "999px",
                          background: "#6b0219",
                          boxShadow: "0 1px 0 rgba(248,250,252,0.3)"
                        }}
                      ></div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<GameBoyCalendar />);
  </script>
</body>
</html>
